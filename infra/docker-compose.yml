services:
  # Kafka (KRaft mode - no Zookeeper needed)
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
    environment:
      # KRaft mode configuration
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Auto-create topics
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Replication
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Log retention
      KAFKA_CFG_LOG_RETENTION_HOURS: 168
      KAFKA_CFG_LOG_SEGMENT_BYTES: 1073741824
      # Memory settings
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-patient_monitoring}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a redis ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Registry Service
  registry:
    build:
      context: ..
      dockerfile: services/registry/Dockerfile
    container_name: registry
    ports:
      - "${REGISTRY_PORT:-8000}:8000"
      - "${REGISTRY_GRPC_PORT:-50051}:50051"
    environment:
      PORT: 8000
      GRPC_PORT: 50051
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-patient_monitoring}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Telemetry Normalizer Service
  telemetry-normalizer:
    build:
      context: ..
      dockerfile: services/telemetry-normalizer/Dockerfile
    container_name: telemetry-normalizer
    ports:
      - "${TELEMETRY_NORMALIZER_PORT:-8001}:8001"
    environment:
      PORT: 8001
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: telemetry-normalizer
      KAFKA_CONSUMER_GROUP: telemetry-normalizer-group
      KAFKA_TOPIC_RAW: telemetry.raw
      KAFKA_TOPIC_NORMALIZED: telemetry.normalized
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Telemetry Enrichment Service
  telemetry-enrichment:
    build:
      context: ..
      dockerfile: services/telemetry-enrichment/Dockerfile
    container_name: telemetry-enrichment
    ports:
      - "${TELEMETRY_ENRICHMENT_PORT:-3002}:3002"
    environment:
      PORT: 3002
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: telemetry-enrichment
      KAFKA_CONSUMER_GROUP: telemetry-enrichment-group
      KAFKA_TOPIC_NORMALIZED: telemetry.normalized
      KAFKA_TOPIC_ENRICHED: telemetry.enriched
      REGISTRY_GRPC_URL: registry:50051
      REGISTRY_ENABLED: "true"
      REGISTRY_TIMEOUT_MS: 5000
      REGISTRY_MAX_RETRIES: 3
      REGISTRY_RETRY_DELAY_MS: 1000
      GRACEFUL_SHUTDOWN_TIMEOUT_MS: 30000
      LOG_LEVEL: info
    depends_on:
      kafka:
        condition: service_healthy
      registry:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    restart: unless-stopped

  # Anomaly Detection Service
  anomaly-service:
    build:
      context: ..
      dockerfile: services/anomaly-service/Dockerfile
    container_name: anomaly-service
    ports:
      - "${ANOMALY_SERVICE_PORT:-8003}:8003"
      - "${ANOMALY_SERVICE_GRPC_PORT:-50053}:50053"
    environment:
      PORT: 8003
      GRPC_PORT: 50053
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      BASELINE_WINDOW_SIZE: 100
      MIN_BASELINE_SAMPLES: 10
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8003/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Rules Engine Service
  rules-engine:
    build:
      context: ..
      dockerfile: services/rules-engine/Dockerfile
    container_name: rules-engine
    ports:
      - "${RULES_ENGINE_PORT:-8004}:8004"
    environment:
      PORT: 8004
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: rules-engine
      KAFKA_CONSUMER_GROUP: rules-engine-group
      KAFKA_TOPIC_ENRICHED: telemetry.enriched
      KAFKA_TOPIC_SCORED: telemetry.scored
      KAFKA_TOPIC_ALERTS: alerts.raised
      ANOMALY_SERVICE_GRPC_URL: anomaly-service:50053
      ANOMALY_SERVICE_TIMEOUT: 5
      HR_MAX: ${HR_MAX:-100.0}
      SPO2_MIN: ${SPO2_MIN:-95.0}
      TEMP_MAX: ${TEMP_MAX:-100.4}
      HR_VERY_HIGH: ${HR_VERY_HIGH:-120.0}
      SPO2_LOW: ${SPO2_LOW:-90.0}
      LOG_LEVEL: info
    depends_on:
      kafka:
        condition: service_healthy
      anomaly-service:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8004/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Incident Service
  incident-service:
    build:
      context: ..
      dockerfile: services/incident-service/Dockerfile
    container_name: incident-service
    ports:
      - "${INCIDENT_SERVICE_PORT:-3003}:3003"
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-patient_monitoring}
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: incident-service
      KAFKA_CONSUMER_GROUP: incident-service-group
      KAFKA_TOPIC_ALERTS: alerts.raised
      KAFKA_CONNECTION_RETRY_ATTEMPTS: 10
      KAFKA_CONNECTION_RETRY_DELAY: 5000
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Analytics Service
  analytics:
    build:
      context: ..
      dockerfile: services/analytics/Dockerfile
    container_name: analytics
    ports:
      - "${ANALYTICS_PORT:-8005}:8005"
    environment:
      PORT: 8005
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: analytics
      KAFKA_CONSUMER_GROUP: analytics-group
      KAFKA_TOPIC_SCORED: telemetry.scored
      KAFKA_TOPIC_ALERTS: alerts.raised
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      REDIS_DB: 0
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ..
      dockerfile: services/notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-3004}:3004"
    environment:
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-patient_monitoring}
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: notification-service
      KAFKA_CONSUMER_GROUP: notification-service-group
      KAFKA_TOPIC_ALERTS: alerts.raised
      KAFKA_CONNECTION_RETRY_ATTEMPTS: 10
      KAFKA_CONNECTION_RETRY_DELAY: 5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      REDIS_ENABLED: "true"
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_NOTIFICATIONS: 10
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - patient-monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3004/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  kafka-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  patient-monitoring-network:
    driver: bridge
    name: patient-monitoring-network
