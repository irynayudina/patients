version: '3.8'

services:
  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - med-telemetry-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - med-telemetry-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # NestJS Service
  nestjs-service:
    build:
      context: ..
      dockerfile: services/nestjs-service/Dockerfile
    container_name: nestjs-service
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    ports:
      - "${NESTJS_SERVICE_PORT:-3000}:3000"
      - "${NESTJS_SERVICE_GRPC_PORT:-50051}:50051"
    environment:
      - KAFKA_BROKERS=kafka:29092
      - ZOOKEEPER_HOSTS=zookeeper:2181
      - PORT=3000
      - GRPC_PORT=50051
      - NODE_ENV=${NODE_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - med-telemetry-network
    volumes:
      - ../services/nestjs-service:/app
      - /app/node_modules
    command: npm run start:dev

  # FastAPI Service
  fastapi-service:
    build:
      context: ..
      dockerfile: services/fastapi-service/Dockerfile
    container_name: fastapi-service
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    ports:
      - "${FASTAPI_SERVICE_PORT:-8000}:8000"
      - "${FASTAPI_SERVICE_GRPC_PORT:-50052}:50052"
    environment:
      - KAFKA_BROKERS=kafka:29092
      - ZOOKEEPER_HOSTS=zookeeper:2181
      - PORT=8000
      - GRPC_PORT=50052
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - med-telemetry-network
    volumes:
      - ../services/fastapi-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  med-telemetry-network:
    driver: bridge

